<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="app">
    <h2>当前计数: {{counter}}</h2>
    <!-- <button v-on:click="counter++">+</button> 
    <button v-on:click="counter--">-</button> -->
    <button @click="add">+</button> <!-- @: v-on: -->
    <button @click="sub">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
    // let(变量)/const(常量)/var 
    const app = new Vue({
        el: '#app', //用于挂载要管理的元素
        data:{
            counter: 0
        },
        methods:{
            add: function() {
                console.log('add log');
                this.counter++
            },
            sub: function() {
                console.log('sub log')
                this.counter--
            }
        }

    })

    //1 button 元素
    //2 添加监听事件

</script>
    
</body>
</html>
