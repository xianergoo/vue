<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="app">
    <ul>
        <li v-for="item in movies">{{item}}</li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
    // let(变量)/const(常量)/var 
    const app = new Vue({
        el: '#app', //用于挂载要管理的元素
        data:{       
            message:"hello 23",
            movies: ['星际穿越', 'pi', '盗梦空间']
        }    

    })
// - v-for: < v-for="item in list">{{item}}</>
// - 响应式: 数组中的数据发生改变时,界面会自动发生改变 app.movies.push('EE')
</script>
    
</body>
</html>
